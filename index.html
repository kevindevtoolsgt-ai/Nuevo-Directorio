<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos básicos y configuración del viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio UNIS</title>

    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="style.css">

    <!-- Animate.css para animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>
<body class="public-page">
    

    <div id="main-content">
        <!-- ===== ENCABEZADO Y BÚSQUEDA ===== -->
        <div style="position: relative;">
            <header class="bg-primary text-white text-center p-5 shadow animate__animated animate__fadeInDown">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-8 text-md-start">
                            <h1 class="animate__animated animate__bounceIn animate__delay-0.2s">Directorio UNIS</h1>
                            <div class="row">
                                <div class="col-md-8">
                                    <!-- Campo de búsqueda principal -->
                                    <input type="search" id="searchInput" class="form-control form-control-lg" placeholder="Buscar por nombre, puesto, departamento o extensión..." aria-label="Caja de búsqueda">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <img src="IMG/Gemini_Generated_Image_6prfk66prfk66prf.png" alt="Decoración" class="img-fluid animate__animated animate__fadeInRight header-image" style="max-height: 199px;">
        </div>

        <!-- ===== SECCIÓN DE CUMPLEAÑEROS (MARQUESINA) ===== -->
        <div id="birthday-section" class="birthday-container-full-width" style="display: none;">
            
            <div class="birthday-list-container">
                <ul id="birthday-list" class="birthday-list">
                    <!-- La lista de cumpleañeros se inyecta aquí con JavaScript -->
                </ul>
            </div>
        </div>

        <!-- ===== CONTENIDO PRINCIPAL ===== -->
        <main class="container mt-5 animate__animated animate__fadeInUp animate__delay-0.5s">

            <div class="row mb-5 align-items-center">
                <!-- Columna para el Carrusel de nuevos ingresos -->
                <div class="col-lg-7 animate__animated animate__fadeInLeft animate__delay-1s">
                    <div id="staffCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <!-- Los items del carrusel se inyectan aquí con JavaScript -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#staffCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#staffCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Siguiente</span>
                        </button>
                    </div>
                </div>
                <!-- Columna para Información Importante -->
                <div class="col-lg-5 animate__animated animate__fadeInRight animate__delay-1.5s" id="importantInfoColumn">
                    <div class="card h-100 shadow-sm important-info-card">
                        <div class="card-body">
                            <h5 class="card-title">Números de Atención y Emergencia<i class="alert-icon"></i></h5>
                            <ul class="list-group list-group-flush" id="public-important-info-list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- --- Controles de Visualización del Directorio --- -->
            <div class="d-flex justify-content-end mb-3 animate__animated animate__zoomIn animate__delay-2s">
                <div class="btn-group" role="group" aria-label="Controles de vista">
                    <button id="grid-view-btn" class="btn btn-primary" title="Vista de Cuadrícula">Cuadrícula</button>
                    <button id="list-view-btn" class="btn btn-outline-primary" title="Vista de Lista">Lista</button>
                </div>
            </div>

            <!-- --- Contenedor del Directorio --- -->
            <!-- El contenido (tarjetas o tabla) se inyecta aquí con JavaScript -->
            <div id="directory-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 animate__animated animate__zoomIn animate__delay-2.5s"></div>
            
            <!-- --- Controles de Paginación --- -->
            <nav aria-label="Navegación de páginas">
                <ul class="pagination justify-content-center mt-4" id="pagination-controls">
                    <!-- Los enlaces de paginación se inyectan aquí con JavaScript -->
                </ul>
            </nav>
        </main>

        <!-- ===== MODAL DE DETALLES DEL PERSONAL ===== -->
        <div class="modal fade" id="staffDetailsModal" tabindex="-1" aria-labelledby="staffDetailsModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staffDetailsModalLabel">Detalles del Personal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body">
                <!-- El contenido del modal se inyecta aquí con JavaScript -->
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- ===== SCRIPTS ===== -->
    <!-- Socket.IO para comunicación en tiempo real -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Canvas Confetti para el efecto de confeti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Anime.js para animaciones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Script personalizado para la página pública -->
    <script src="script.js" defer></script>
</body>
</html>
